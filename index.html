<!DOCTYPE html>
<html lang="en">

<head>
  <!--Meta data tags-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Ismail Nurudeen">
  <meta name="keywords" content="" />

  <link href="styles.css" rel="stylesheet">

  <title>The CSS Bot</title>
</head>

<body>
  <div class="bot">
    <button class="move-eyes-btn">Close Eyes</button>
    <div class="bot-head">
      <div class="light"></div>
      <div class="eyes">
        <div class="eye left-eye">
        </div>
        <div class="eye right-eye">
        </div>
      </div>
      <div class="ear left-ear"></div>
      <div class="ear right-ear"></div>
      <div class="mouth"></div>
    </div>

    <button class="hands-up">Hands Up</button>
    <div class="both-hands">
      <button class="left-hand-up">Left Hand up</button>
      <div class="hand left-hand">
      </div>
      <button class="right-hand-up">Right Hand Up</button>
      <div class="hand right-hand"></div>
    </div>

    <div class="bot-body"></div>
    <div class="lower-body"></div>

    <button class="walk-btn">Walk</button>
    <p class="dialog">
      Sorry but i still don't know how to walk. my creator hasn't taught me that yet!
    </p>
    <div class="leg left-leg">
    </div>
    <div class="leg right-leg"></div>
  </div>



  <script src="scripts.js"></script>
</body>

</html>
